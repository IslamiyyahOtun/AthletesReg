            <h3>NAME<div><input type="text"placeholder="your name"></div></h3>

                     <label for="male">

                     </label>
             <h3>USERNAME<div><input type="text$number"placeholder="input username"></div></h3>

        </form>

        <form>
            
        <h3>LOGIN</h3>

             <div class="LOGIN SECTION">
                 <h3>USERNAME<div><input type="text&number"></div></h3>
                 <h3>PASSword<div><input type="password"></div></h3>
                 <div><button type="submit">LOGIN</button></div>

             </div>      
        </form>

    </body>
